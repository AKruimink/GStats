<!DOCTYPE html>
<html>
    <head>
        <title>Github Project Stats</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Get the latest stats of any github project">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-item-default">
                <div class="navbar-left">
                    <a href="." target="_self">
                        Github Project Stats
                    </a>
                </div>
            </div>
            <div class="navbar-item-default">
                <div class="navbar-right">
                    <a href="https://github.com/AKruimink/Github-Project-Stats" target="_blank">
                        View Project On Github
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="content-row">
                <div id="search">
                    <h1>Enter project details...</h1>
                    <div class="form">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Github UserName" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="text" id="repository" class="form-control" placeholder="Repository Name" autocomplete="off">
                        </div>
                        <button id="get-stats-button" class="form-control">
                            Get the latest stats!
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Made by <a href="https://github.com/AKruimink" target="_blank">AKruimink</a></p>
        </footer>
    </body>
</html>
